<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Incrementing Counter</title>
</head>
<body>
    <section class="achievements">
        <div class="social">
            <i class="bi bi-twitter"></i>
            <div class="counter" data-attribute="15000"></div>
            <span>Twitter Engagements</span>
        </div>
        <div class="social">
            <i class="bi bi-instagram"></i>
            <div class="counter" data-attribute="150000"></div>
            <span>Instagram Reel Views</span>
        </div>
        <div class="social">
            <i class="bi bi-snapchat"></i>
            <div class="counter" data-attribute="8000"></div>
            <span>Snaps</span>
        </div>
        <div class="social">
            <i class="bi bi-facebook"></i>
            <div class="counter" data-attribute="10000"></div>
            <span>Facebook likes</span>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
